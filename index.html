<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nike Tailwind</title>
</head>
<body class="font-[Oswald]">
    <header class="h-[20%] flex  w-[75%] pt-[30px] gap-[180px] pl-[40px] max-lg:gap-[160px] items-center max-sm:gap-[60px] max-sm:pt-[25px] max-sm:pl-[20px] ">
        <img class="w-auto h-auto max-sm:w-[82px] max-sm:h-[28px] " src="./Img/nike-logo.png" alt="Logo">
        <div class="flex gap-5 items-center w-[35%] justify-end max-lg:flex max-lg:justify-normal max-sm:gap-[5px]">
            <p class="font-bold text-[41px] max-sm:hidden">01</p>
            <button class="bg-black hover:bg-gray-500 py-2 px-4 w-[76px] h-[38px] max-sm:hidden">
                <img class="" src="./Img/setas.png" alt="setas">
            </button>
            <div class="sm:hidden max-sm:w-[58px] max-sm:h-[17px] flex flex-row gap-[20px] hidden">
                <button class="bg-black hover:bg-gray-500 max-sm:w-[17px] max-sm:h-[17px] flex justify-center pt-[2px]">
                    <img class="rotate-180" src="./img/seta-celular.png" alt="seta-celular">
                </button>
                <button class="bg-black hover:bg-gray-500 max-sm:w-[17px] max-sm:h-[17px] flex justify-center pt-[2px]">
                    <img class="bg-black hover:bg-gray-500" src="./img/seta-celular.png" alt="seta-celular">
                </button>
            </div>
        </div>
    </header>
    <div class="bg-[#4AE5D3] text-black w-[25%] absolute pt-[60px] pl-[170px] h-full z-20 right-0 top-0  max-lg:pt-[60px] max-lg:px-[80px] max-sm:pt-[29px] max-sm:px-[35px]">
        <img class="w-[40px] h-[32px] max-sm:absolute  max-sm:w-[25px]  max-sm:h-[19px]" src="img/Burger.png" alt="sanduiche">
    </div>
    <main class=" h-[65%] flex flex-row pt-[70px] max-sm:pt-[40px] relative">
        <div class="pt-[50px] pl-[30px] max-lg:pt-[250px] max-lg:pl-[40px] max-sm:hidden">
            <img class="w-[15px] h-[295px] max-lg:h-[369px] max-lg:w-[19px] " src="./Img/bolinhas.png" alt="bolinhas">
        </div>
        <div class="pt-[30px] flex flex-col gap-[160px] pl-[40px] max-lg:pt-[150px] max-sm:pl-[0px]  max-sm:pt-[50px]">
            <div class="flex flex-row gap-[60px] pl-[60px] max-lg:flex-col max-lg:gap-[20px] max-sm:pl-[30px] max-sm:gap-0 max-sm:pt-[25px]">
                <div class="w-[279px] h-[122px] max-sm:h-[100px]">
                    <div class="flex gap-3">
                        <div class="font-extrabold pt-[10px] max-sm:hidden">__________________________________</div>
                        <div class="font-extrabold pt-[0px] sm:hidden">___________________</div>
                        <p class=" font-bold text-[41px] max-sm:text-[24px]">OUT </p>
                    </div>
                    <p class=" font-bold text-[41px] max-sm:text-[24px]">OF COMPETITION </p>
                </div>
                <div> 
                    <p class="w-[254px] h-[111px] font-normal text-[21px]">Stand out with the new Air Zoom G.T. Run, featuring a new cushioning in the heel.</p>
                </div>
                <button class="bg-black hover:bg-gray-500 hover:text-black text-white text-[20px] w-[191px] h-[43px] flex gap-2 justify-center items-center lg:hidden max-sm:text-[16px] max-sm:w-[177px] max-sm:h-[34px]">
                    PRE - ORDER  
                    <img class="w-[74px] h-[12px]" src="./img/seta-pre-order.png" alt="seta-preorder">
                 </button>
            </div>
            <div class="">
                <button class="bg-black hover:bg-gray-500 hover:text-black text-white text-[20px] w-[191px] h-[43px] flex gap-2 justify-center items-center max-lg:hidden ">
                    PRE - ORDER  
                    <img class="w-[74px] h-[12px]" src="./img/seta-pre-order.png" alt="seta-preorder">
                 </button>
            </div>
        </div>
        <img class="absolute right-0 z-30 max-lg:pt-[400px] max-sm:pt-[250px] max-sm:w-[300px]" src="./img/tenis.png" alt="tenis">
        <div class="sm:hidden absolute left-0 bottom-0 pb-[30px] pl-[10px]">
            <img class="w-[10px] h-[190px]" src="./Img/bolinhas.png" alt="bolinhas">
        </div>
    </main>
    <footer class=" h-[15%] pt-[70px] max-lg:flex  max-lg:justify-center max-lg:pt-[280px] max-sm:pt-[140px] max-sm:justify-normal">
        <p class="font-normal text-[16px] px-12 max-sm:text-[12px] max-sm:font-normal max-sm:px-[10px]">Copyright 2018 nike. All rights reserved.</p>
    </footer>
</body>
</html>

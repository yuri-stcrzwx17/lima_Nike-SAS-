<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nike Tailwind</title>
</head>
<body class="w-[1200px] h-[700px] font-[Oswald] relative overflow-hidden">
    <!-- Barra verde -->
    <div class="bg-[#4AE5D3] w-[300px] h-full absolute right-0 top-0 z-10 pt-[60px] pl-[170px]"> 
        <img class="w-[40px] h-[32px]" src="img/Burger.png" alt="Menu">
    </div>

    <!-- Header -->
    <header class="h-[140px] flex flex-row justify-between items-start relative z-20">
        <img class="w-[200px] h-[80px] pt-10 px-10" src="./Logo_NIKE.svg" alt="Logo Nike">
        
        <!-- Container centralizado para o "01" e setas -->
        <div class="absolute left-1/2 transform -translate-x-1/2 flex gap-5 items-center pt-10">
            <p class="font-bold text-[41px]">01</p>
            <button class="bg-black hover:bg-gray-500 py-2 px-4 w-[76px] h-[38px] flex items-center justify-center">
                <img src="./img/setas.png" alt="setas">
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="h-[455px] flex flex-row relative z-20">
        <div class="pt-[50px] pl-[30px]">
            <img class="w-[15px] h-[295px]" src="./Img/bolinhas.png" alt="bolinhas decorativas">
        </div>
       
        <div class="pt-[30px] flex flex-col gap-[160px] pl-[40px]">
            <div class="flex flex-row gap-[60px] pl-[60px]">
                <div class="w-[279px] h-[122px]">
                    <div class="flex gap-3 items-center">
                        <div class="font-extrabold pt-[10px] w-[180px] h-[2px] bg-black"></div>
                        <p class="font-bold text-[41px]">OUT</p> 
                    </div>
                    <p class="font-bold text-[41px]">OF COMPETITION</p> 
                </div>
                <div>
                    <p class="w-[254px] h-[111px] font-normal text-[21px]">
                        Stand out with the new Air Zoom G.T. Run, featuring a new cushioning in the heel.
                    </p>
                </div>
            </div>
            
            <div>
                <button class="bg-black hover:bg-gray-500 hover:text-black text-white text-[20px] w-[191px] h-[43px] flex gap-2 justify-center items-center">
                    PRE - ORDER  
                    <img class="w-[74px] h-[12px]" src="./Img/seta-pre-order.png" alt="seta-pre-order">
                </button>
            </div>
        </div>
    </main>

    <!-- Tênis -->
    <img class="absolute right-0 top-[140px] z-30" src="./Img/tenis.png" alt="Tênis Nike"> 

    <!-- Footer -->
    <footer class="h-[105px] flex items-center px-12 relative z-20">
        <p class="font-normal text-[16px]">Copyright 2018 nike. All rights reserved.</p>
    </footer>
</body>
</html>
